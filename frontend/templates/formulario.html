<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amazon+Ember&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styleformulario.css">
  <script src="https://kit.fontawesome.com/1b6dc76aca.js" crossorigin="anonymous"></script>
</head>
 <header>
    <div class="contenedor-header">
      <img src="https://www.serfadu.com/wp-content/uploads/2020/10/amazon.png" alt="Logotipo"> 
      <nav>
        <ul class="menu-principal">
           <li><a href="/">Inicio</a></li>
          <li><a href="/formulario">Formulario</a></li>
          <li><a href="/consulta">Consulta</a></li>
        </ul>
        <button class="menu-btn">&#9776;</button>
      </nav>
    </div>
  </header>
<body>
  <div class="contenedor-imagen">
  <img src="https://www.serfadu.com/wp-content/uploads/2020/10/amazon.png" alt="Descripción de la imagen">
</div>


  <div class="form-container">
   
    <h2 class="form-heading">Formulario</h2>

    <form id="registration-form" action="/register_user" method="POST">
    <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Nombre" required>
    <input type="text" id="apellido" name="apellido" class="form-input" placeholder="Apellido" required>
    <input type="number" id="identidad" name="identidad" class="form-input" placeholder="Numero de Identidad" required>
    <input type="email" id="email" name="email" class="form-input" placeholder="Correo electrónico" required>
    <input type="password" id="password" name="password" class="form-input" placeholder="Contraseña" required>
    <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirmar contraseña" required>
    
    <label for="gender">Género:</label>
    <select id="gender" class="form-input" required>
        <option value="">Selecciona tu género</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
    </select>

    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" class="form-input" required>
    <label for="profile-pic">Imagen de perfil:</label>
    <input type="file" id="profilepic" class="form-input" accept="image/*" required>


    <label>
        <input type="checkbox" id="terms" required>
        Acepto los términos y condiciones
    </label>
<br/>
    <button type="button" onclick="register_pag()" class="form-submit">Registrarse</button>

</form>
  </div>
  
    <br />
    <br />
    <br />
  
   <footer>
    <div class="contenedor-footer">
      <p>&copy; 2024 Tu nombre o empresa</p>
      <ul class="redes-sociales">
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </footer>
  
  <script src="../static/js/appformulario.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
